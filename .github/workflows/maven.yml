name: Call other repo

on: 
  repository_dispatch:
  workflow_dispatch:
jobs:   
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run Automated UI tests
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_TRIGGER }}
          EVENT: trigger_new1
          ORG: EYDS-CA
          REPO: SATAutomation
        run: |
         curl -d "{\"event_type\": \"${EVENT}\"}" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/actions/workflows/maven.yml/dispatches"


      

    
      
